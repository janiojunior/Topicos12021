<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>

<h:body>
	<h:form>
		<h1>Cadastro de Usu√°rio</h1>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: " />
			<h:inputText value="#{usuarioController.usuario.nome}" />
			<h:outputLabel value="Cpf: " />
			<h:inputText value="#{usuarioController.usuario.cpf}" />
			<h:outputLabel value="Email: " />
			<h:inputText value="#{usuarioController.usuario.email}" />
			<h:outputLabel value="Senha: " />
			<h:inputSecret value="#{usuarioController.usuario.senha}" />
			<h:commandButton action="#{usuarioController.incluir}" value="Inclui" />
			<h:commandButton action="#{usuarioController.limpar}" value="Limpar" />
		</h:panelGrid>

		<h:dataTable value="#{usuarioController.listaUsuario}" var="obj">
			<h:column>
				<f:facet name="header">CPF</f:facet>
				<h:outputLabel value="#{obj.cpf}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputLabel value="#{obj.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputLabel value="#{obj.email}" />
			</h:column>

			<h:column>
				<f:facet name="header">Senha</f:facet>
				<h:outputLabel value="#{obj.senha}" />
			</h:column>

		</h:dataTable>

	</h:form>
</h:body>

</html>
